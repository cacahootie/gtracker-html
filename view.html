<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>gtracker view</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/c3.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.0.0/superagent.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.4.2/nunjucks.js"></script>
        <script type="text/javascript" src="/static/js/c3.js"></script>
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <script type="text/html" id="item_template">
            <li><strong>Observation Time:</strong> {{ obstime }}
                <ul>
                    <li><strong>Latitude:</strong> {{ lat }}</li>
                    <li><strong>Longitude:</strong> {{ lng }}</li>
                    <li><strong>Download:</strong> {{ download }}</li>
                    <li><strong>Upload:</strong> {{ upload }}</li>
                    <li><strong>Ping:</strong> {{ ping }}</li>
                </ul>
            </li>
        </script>
        <script type="text/javascript" src="/static/js/gtracker_view.js"></script>
    </body>
</html>
